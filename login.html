<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="assets/images/favicon.svg" type="image/x-icon" />
  <title>Login | Attendence Dashboard</title>

  <!-- ========== All CSS files linkup ========= -->
  <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
  <link rel="stylesheet" href="assets/css/lineicons.css" />
  <link rel="stylesheet" href="assets/css/materialdesignicons.min.css" />
  <link rel="stylesheet" href="assets/css/fullcalendar.css" />
  <link rel="stylesheet" href="assets/css/main.css" />
  <link rel="stylesheet" href="assets/css/custom.css" />

</head>

<body>
  <div class="container-fluid login-page_wrapper p-0">
    <div class="row g-0">

      <div class="col-12 col-lg-6">
        <div id="carousel1Captions" class="carousel slide">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carousel1Captions" data-bs-slide-to="0" class="active"
              aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carousel1Captions" data-bs-slide-to="1"
              aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carousel1Captions" data-bs-slide-to="2"
              aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="assets/images/slide-1.png"
                class="img-fluid" alt="...">
              <div class="carousel-caption d-none d-md-block">
                <div class="fs-4 text-white fw-semibold">Welcome to your JewelOne Attendence</div>
                <div class="fs-6 login_page_carousel-text fw-medium">Sign in to explore change we’ve made</div>

              </div>
            </div>
            <div class="carousel-item">
                <img
                src="assets/images/slide-2.png"
                class="img-fluid" alt="...">
              <div class="carousel-caption d-none d-md-block">
                <div class="fs-4 text-white fw-semibold">Welcome to your JewelOne Attendence</div>
                <div class="fs-6 login_page_carousel-text fw-medium">Sign in to explore change we’ve made</div>

              </div>
            </div>
            <div class="carousel-item">
                <img
                src="assets/images/slide-3.png"
                class="img-fluid" alt="...">
              <div class="carousel-caption d-none d-md-block">
                <div class="fs-4 text-white fw-semibold">Welcome to your JewelOne Attendence</div>
                <div class="fs-6 login_page_carousel-text fw-medium">Sign in to explore change we’ve made</div>

              </div>
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carousel1Captions" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carousel1Captions" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>

      <div class="col-12 col-lg-6 py-5 p-4 p-lg-5 m-auto">
        <div class="login-content_wrapper m-auto">
          <div class="mb-4">
            <img width="190" height="40" class="img-fluid" src="assets/images/logo/jewelone-logo.svg" alt="logo">
          </div>

          <div class="mb-3">
            <div class="fs-4 text-black fw-semibold">JewelOne - Attendence Trackerr</div>

            <div class="mb-4">
              <svg width="73" height="2" viewBox="0 0 73 2" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M1 1H72" stroke="url(#paint0_linear_41_3454)" stroke-width="2" stroke-linecap="round"/>
                <defs>
                <linearGradient id="paint0_linear_41_3454" x1="1" y1="1.5" x2="72" y2="1.5" gradientUnits="userSpaceOnUse">
                <stop stop-color="#9F212C"/>
                <stop offset="1" stop-color="#EEB64F"/>
                </linearGradient>
                </defs>
                </svg>
                
            </div>

          </div>

          <div class="mt-4">
            <form action="">
            <div class="d-flex flex-column">
             
              <div>
                <div class="text-black fw-semibold mb-2">Email</div>
                <div class="input-group login_page_input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="bg-transparent border-0  input-group-text h-100" id="inputGroupPrepend2">
                      <svg xmlns="http://www.w3.org/2000/svg" width="10" height="17" viewBox="0 0 10 17" fill="none">
                        <path
                          d="M9.66012 1.1217C9.65985 0.824351 9.54153 0.53926 9.33127 0.328986C9.12087 0.118591 8.83577 0.000403181 8.53841 0H1.45276C1.15541 0.000403836 0.870318 0.118591 0.659906 0.328986C0.449645 0.539247 0.331323 0.824347 0.331055 1.1217V12.979H9.66005L9.66012 1.1217Z"
                          fill="#ADADAD" />
                        <path
                          d="M1.45294 16.4603H8.53859C8.83594 16.4599 9.12103 16.3417 9.33144 16.1313C9.54171 15.921 9.66003 15.6359 9.6603 15.3386V13.6445H0.331299V15.3386C0.331568 15.6359 0.449889 15.921 0.66015 16.1313C0.870545 16.3417 1.15565 16.4599 1.453 16.4603H1.45294ZM4.19626 14.5546H5.79513C5.97887 14.5546 6.12775 14.7035 6.12775 14.8872C6.12775 15.071 5.97887 15.22 5.79513 15.22H4.19626C4.01252 15.22 3.86364 15.071 3.86364 14.8872C3.86364 14.7035 4.01252 14.5546 4.19626 14.5546Z"
                          fill="#ADADAD" />
                      </svg>
    
                    </span>
                  </div>
                  <input type="text" class="login-phone-input form-control border-0  bg-transparent"
                    id="validationDefaultUsername" placeholder="Enter your email" required="">
                </div>
               </div>


               <div>
                <div class="text-black fw-semibold">Password</div>
                <div class="input-group login_page_input-group mb-2">
                  <div class="input-group-prepend">
                    <span class="bg-transparent border-0  input-group-text h-100" id="inputGroupPrepend2">
                      <svg width="12" height="16" viewBox="0 0 12 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M10.6198 6.43844V2.15827C10.6198 0.968079 9.62986 0 8.4128 0H3.58702C2.36995 0 1.38001 0.968079 1.38001 2.15827V6.43844C0.599423 6.5531 0 7.20987 0 8.00535V14.4136C0 15.2899 0.726515 16 1.62224 16H10.3778C11.2732 16 12 15.29 12 14.4136V8.00535C11.9998 7.20996 11.4003 6.55308 10.6198 6.43856L10.6198 6.43844ZM3.58702 1.55396H8.4128C8.75359 1.55396 9.03082 1.82507 9.03082 2.15834V6.41908H2.96912V2.15834C2.96912 1.82507 3.24635 1.55396 3.58702 1.55396ZM5.99994 12.9438C5.1212 12.9438 4.4091 12.2474 4.4091 11.3881C4.4091 10.5287 5.1212 9.83224 5.99994 9.83224C6.87867 9.83224 7.59078 10.5287 7.59078 11.3881C7.59078 12.2474 6.87867 12.9438 5.99994 12.9438Z" fill="#B3B3B3"/>
                        </svg>
                        
    
                    </span>
                  </div>
                  <input type="password" class="login-phone-input form-control border-0  bg-transparent"
                    id="password" placeholder="Enter Password" required="">
                </div>
                <div class="d-flex justify-content-between flex-wrap gap-2">
                  <div>
                    <input type="checkbox" name="" id="remember-me">
                    <label for="remember-me">Remember me</label>
                  </div>
                  <div>
                    <a href="#" class="link-dark">Forget Password?</a>
                  </div>
                </div>
               </div>
  
  
  
              
                
                  <button class="btn login-button px-4 mt-4">Login</button>
              </div>
            </form>
          </div>

        </div>
      </div>

    </div>
  </div>

  <!-- ========= All Javascript files linkup ======== -->
  <script src="assets/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/Chart.min.js"></script>
  <script src="assets/js/dynamic-pie-chart.js"></script>
  <script src="assets/js/moment.min.js"></script>
  <script src="assets/js/fullcalendar.js"></script>
  <script src="assets/js/jvectormap.min.js"></script>
  <script src="assets/js/world-merc.js"></script>
  <script src="assets/js/polyfill.js"></script>
  <script src="assets/js/main.js"></script>
</body>

</html>
